---
subject: $SiteConfig.EmailApprovalSubject
---

<spacer size="16"></spacer>

<container>

  <spacer size="24"></spacer>
  
  <row>
    <columns small="12">

      <p class="lead">$SiteConfig.EmailApprovalSubject</p>
      $SiteConfig.EmailApprovalText

      <a href="{$AbsoluteLink}"><img src="$Photo.SetWidth(600).AbsoluteURL" /></a>
      <spacer size="16"></spacer>

      <center>
        <button href="{$AbsoluteLink}">View on the web</button>
      </center>
        <spacer size="16"></spacer>
        <h5 class="text-center">Share your post:</h5>
      
    </columns>
  </row>
  <row>
    <columns small="6">
      <button class="facebook expand" href="https://www.facebook.com/sharer/sharer.php?u={$AbsoluteLink.ATT}">Facebook</button>
    </columns>
    <columns small="6">
      <button class="twitter expand" href="https://twitter.com/intent/tweet?text={$AbsoluteLink.ATT}">Twitter</button>
    </columns>
  </row>
  {{> footer}}
</container>
